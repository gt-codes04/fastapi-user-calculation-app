<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>

  <p>
    <a href="/login-page">Go to Login</a> |
    <a href="/calculations-page">Go to Calculations</a> |
    <a href="/report-page">Go to Reports</a>
  </p>

  <div>
    <label for="username">Username:</label>
    <input id="username" name="username" type="text" />
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" name="email" type="email" />
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" name="password" type="password" />
  </div>

  <!-- Playwright clicks the text "Register" -->
  <button id="register-btn" type="button">Register</button>

  <p id="error" style="color: red;"></p>
  <p id="success" style="color: green;"></p>

  <script>
    async function handleRegister() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password }),
      });

      if (res.ok) {
        document.getElementById("success").textContent = "Registration successful";
        document.getElementById("error").textContent = "";
      } else {
        document.getElementById("success").textContent = "";
        document.getElementById("error").textContent = "Registration failed. Please try again.";
      }
    } catch (err) {
      document.getElementById("success").textContent = "";
      document.getElementById("error").textContent = "Registration failed. Please try again.";
    }
  }

  document
    .getElementById("register-btn")
    .addEventListener("click", handleRegister);
  </script>
</body>
</html>
